<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Processed result</title>
</head>
<body>
    <h1>Processed result</h1>

    <div th:if="${not #lists.isEmpty(errors)}">
        <h2>Errors</h2>
        <ul>
            <li th:each="error:${errors}" th:text="${error}"></li>
        </ul>
    </div>
</body>
</html>
